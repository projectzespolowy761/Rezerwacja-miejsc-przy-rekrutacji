<div class="login-background">
  <div class="container ">
    <div class=" row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class=" card card-signin  mb-5" style="margin-top:5rem;" [@OnLoad]>
          <div class=" card-body " >
            <h5 class="card-title text-center">Reset hasła</h5>
            <form
              class="form-signin"
              [formGroup]="loginForm"
              (ngSubmit)="onSubmit()"
            >
              <div class="form-label-group">
                <input
                  type="text"
                  id="inputEmail"
                  formControlName="username"
                  class="form-control"
                  placeholder="Email address"
                  spellcheck="false"
                  [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                  autofocus
                />
                <label for="inputEmail">Email</label>
                <div
                  *ngIf="submitted && f.username.errors"
                  class="invalid-feedback"
                >
                <div *ngIf="f.username.errors.required">Email jest wymagany</div>
                <div *ngIf="f.username.errors.pattern">Nie poprawny email</div>
                </div>
              </div>


              <div class="form-group">
                  <button [disabled]="loading" class="btn btn-lg btn-primary btn-block text-uppercase">
                    Resetuj hasło
                    <div *ngIf="loading" class="hollowLoader float-left">
                      <div class="largeBox"></div>
                      <div class="smallBox"></div>
                    </div>

                  </button>

                </div>
              <hr class="my-4" />

                <div class="alert alert-danger" role="alert" *ngIf="errors.length > 0">
                    <ul>
                      <li *ngFor="let error of errors">
                        {{ error }}
                      </li>
                    </ul>
                  </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
