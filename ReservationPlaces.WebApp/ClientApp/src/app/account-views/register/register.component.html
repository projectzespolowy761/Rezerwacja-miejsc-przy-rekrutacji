<div class=" background">
  <div class="container ">
    <div class=" row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class=" card card-signin  mb-5" style="margin-top:5rem;" [@OnLoad]>
          <div class=" card-body " >
            <h5 class="card-title text-center">Załóż konto</h5>
            <form
              class="form-signin"
              [formGroup]="registerForm"
              (ngSubmit)="onSubmit()"
            >
              <div class="form-label-group">
                <input
                  type="text"
                  id="inputEmail"
                  formControlName="username"
                  class="form-control"
                  placeholder="Email"
                  spellcheck="false"
                  [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                  autofocus
                />
                <label for="inputEmail">Email</label>
                <div
                  *ngIf="submitted && f.username.errors"
                  class="invalid-feedback"
                >
                <div *ngIf="f.username.errors.required">Email jest wymagany</div>
                <div *ngIf="f.username.errors.pattern">Nie poprawny email</div>
                </div>
              </div>

              <div class="form-label-group">
                <input
                  type="password"
                  id="inputPassword"
                  formControlName="password"
                  class="form-control"
                  spellcheck="false"
                  placeholder="Hasło"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                />
                <label for="inputPassword">Hasło</label>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Hasło jest wymagane</div>
                  <div *ngIf="f.password.errors.pattern">Hasło musi mieć co najmniej 6 znaków, jedna wielka litera, jedna mała litera </div>
                </div>
              </div>

              <div class="form-label-group">
                <input
                  type="password"
                  id="confirmPassword"
                  formControlName="confirmPassword"
                  class="form-control"
                  spellcheck="false"
                  placeholder="Powtórz hasło"
                  [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
                />
                <label for="confirmPassword">Powtórz hasło</label>
                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                  <div *ngIf="f.confirmPassword.errors.MatchPassword">Hasło nie pasuje</div>
                </div>
              </div>

              <div class="form-group">
                  <button [disabled]="loading" class="btn btn-lg btn-primary btn-block text-uppercase">
                    Załóż konto
                    <div *ngIf="loading" class="hollowLoader float-left">
                      <div class="largeBox"></div>
                      <div class="smallBox"></div>
                    </div>

                  </button>

                </div>
                <div class="form-group row ">
                  <a class="col-5 text-primary" [routerLink]="['/account/login']">Już masz konto?</a>
                </div>
              <hr class="my-4" />
                <div class="alert alert-danger" role="alert" *ngIf="errors.length > 0">
                    <ul>
                      <li *ngFor="let error of errors">
                        {{ errors }}
                      </li>
                    </ul>
                  </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
